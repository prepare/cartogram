<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scene Tree Visualizer</title>

        <canvas id="canvas" width="1280" height="720"></canvas>
        <p><textarea id="treeSrc" rows="50" cols="100"></textarea></p>

        </script>
    </body>
</html>
